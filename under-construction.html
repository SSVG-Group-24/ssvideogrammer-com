<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSVG | ssvideogrammer.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black antialiased selection:bg-black selection:text-white">

    <main class="min-h-screen flex flex-col justify-center p-8 md:p-24">
        
        <div class="mb-12 border-b-4 border-black pb-4 flex justify-between items-end">
            <h2 class="text-2xl font-black tracking-tighter uppercase">SSVG</h2>
            <p class="text-sm font-bold uppercase tracking-widest">ssvideogrammer.com</p>
        </div>

        <div class="max-w-6xl">
            <h1 class="text-[clamp(3rem,15vw,12rem)] font-black leading-[0.85] tracking-tighter uppercase mb-8">
                UNDER<br>CONSTRUCTION
            </h1>
            
            <p class="text-2xl md:text-5xl font-bold tracking-tight mb-12 max-w-4xl">
                We're rebuilding SSVG from the ground up. No bloat. No nonsense. Just performance.
            </p>
        </div>

        <div class="border-[8px] border-black p-8 md:p-12 mb-16 shadow-[16px_16px_0px_0px_rgba(0,0,0,1)] flex flex-col md:flex-row gap-12 items-center">
            <img src="https://i.imgur.com/W5z4c0Q.png" alt="Construction" class="h-48 grayscale">
        </div>

        <footer class="grid grid-cols-1 md:grid-cols-3 gap-8 uppercase text-xs font-black tracking-[0.2em]">
            <div class="flex flex-col">
                <span class="text-gray-400">Ownership</span>
                <span>SSVG Partners</span>
            </div>
            <div class="flex flex-col">
                <span class="text-gray-400">Location</span>
                <span>Global / Remote</span>
            </div>
            <div class="flex flex-col md:text-right">
                <span class="text-gray-400">Est. Arrival</span>
                <span>2026.Q2</span>
            </div>
        </footer>
    </main>

</html>
